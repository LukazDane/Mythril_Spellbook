{% extends 'base.html' %} {% block content %}
<h1>Characters</h1>
{% for sheet in sheets %}
<a href="/sheets/{{ sheet._id }}">
<div class="row">
  <div class="col-md-3 card">
    <p>{{ sheet.name }}</p>
    <p>{{ sheet.level }}</p>
    <div class="card-body">
      <p>{{ sheet.race }}</p>
      <p>{{ sheet.class }}</p>
    </div>
  </a>
    {% endfor %} {% endblock %}
  </div>
</div>
